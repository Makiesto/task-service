# App
spring.application.name=notification_service

server.port=8083
spring.main.banner-mode=off

# Database
spring.datasource.url=jdbc:postgresql://localhost:5434/${POSTGRES_NOTIFICATIONS_DB}
spring.datasource.username=${POSTGRES_USER3}
spring.datasource.password=${POSTGRES_PASSWORD3}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS}

spring.rabbitmq.exchange.task=task_exchange
spring.rabbitmq.queue.notification=notification_queue
spring.rabbitmq.routing.key.notification=task.event.#

# SMTP - Mailtrap
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAILTRAP_USER}
spring.mail.password=${MAILTRAP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true