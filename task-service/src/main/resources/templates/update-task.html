<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update task</title>
</head>
<body>
<form action="#"
      th:action="@{/tasks/update/{id}(id=${task.id})}"
      th:object="${task}"
      method="post">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

    <label for="assignedToEmail">Assigned To Email</label>
    <input type="text" th:field="*{assignedToEmail}" id="assignedToEmail" placeholder="Assigned To Email">
    <span th:if="${#fields.hasErrors('assignedToEmail')}" th:errors="*{assignedToEmail}"></span>

    <label for="deadline">Deadline</label>
    <input type="text" th:field="*{deadline}" id="deadline" placeholder="Deadline">
    <span th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></span>

    <label for="priority">Priority</label>
    <input type="text" th:field="*{priority}" id="priority" placeholder="Priority">
    <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span>

    <label for="status">Status</label>
    <input type="text" th:field="*{status}" id="status" placeholder="Status">
    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>

    <input type="submit" value="Update Task">
</form>
</body>
</html>
