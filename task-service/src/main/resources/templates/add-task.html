<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a task</title>
</head>
<body>
<form action="#" th:action="@{/tasks/add}" th:object="${task}" method="post">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title" required>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

    <label for="description">Description</label>
    <input type="" th:field="*{description}" id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

    <label for="assignedToEmail">Assigned To Email</label>
    <input type="email" th:field="*{assignedToEmail}" id="assignedToEmail" placeholder="Assigned To Email" required>
    <span th:if="${#fields.hasErrors('assignedToEmail')}" th:errors="*{assignedToEmail}"></span>

    <label for="deadline">Deadline</label>
    <input type="datetime-local" th:field="*{deadline}" id="deadline" placeholder="Deadline" required>
    <span th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></span>

    <label for="priority">Priority</label>
    <select id="priority" th:field="*{priority}">
        <option value="" disabled selected>-- select priority --</option>
        <option th:each="p : ${priorities}"
                th:value="${p}"
                th:text="${p}">
        </option>
    </select>
    <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span>

    <label for="status">Status</label>
    <select id="status" th:field="*{status}">
        <option value="" disabled selected>-- select status --</option>
        <option th:each="s : ${statuses}"
                th:value="${s}"
                th:text="${s}">
        </option>
    </select>
    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>

    <div th:if="${errorMessage}" style="color:red">
        <p th:text="${errorMessage}"></p>
    </div>

    <input type="submit" value="Add Task">
</form>
</body>
</html>
