<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<div th:switch="${tasks}">
    <h2 th:case="null">No tasks yet!</h2>
        <div th:case="*">
            <h2>Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td><a th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a></td>
                    <td><a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/tasks/add">Add a new task</a></p>
</div>
</body>
</html>
