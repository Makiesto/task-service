# App
spring.application.name=task-service
server.port=8081
spring.main.banner-mode=off

# Database
spring.datasource.url=jdbc:postgresql://localhost:5435/${POSTGRES_TASKS_DB}
spring.datasource.username=${POSTGRES_USER1}
spring.datasource.password=${POSTGRES_PASSWORD1}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.com.taskmanagement=DEBUG

# RabbitMQ

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS}

spring.rabbitmq.queue.user=user_update_queue
spring.rabbitmq.exchange.user=user_exchange
spring.rabbitmq.exchange.task=task_exchange
