# App
spring.application.name=user-service
server.port=8082
spring.main.banner-mode=off

# Database
spring.datasource.url=jdbc:postgresql://localhost:5433/usersdb
spring.datasource.username=${POSTGRES_USER2}
spring.datasource.password=${POSTGRES_PASSWORD2}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.com.taskmanagement=DEBUG

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS}